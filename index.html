<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="boxes">
      <div class="first-box">
        <img src="./assets/img/logo.svg" alt="" />
        <div class="icons">
          <div class="border">
            <img src="./assets/img/icon-document.svg" alt="" />
          </div>
          <div class="border">
            <img src="./assets/img/icon-folder.svg" alt="" />
          </div>
          <div class="border">
            <img src="./assets/img/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="second-box">
        <p>You`ve used <b>815 GB</b> of your storage</p>
        <div class="info-box">
          <h4>185</h4>
          <p>GB left</p>
        </div>
        <div class="line">
          <div class="red-line">
            <div class="end"></div>
          </div>
        </div>
        <div class="gb">
          <p style="font-weight: 300">0 GB</p>
          <p style="font-weight: 300">1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
